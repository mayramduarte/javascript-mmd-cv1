<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ola</title>
    <style>
      body {
        background-color: rgb(0, 140, 255);
        color: white;
        font: normal 20pt Arial;
      }
      h1 {
        color: rgb(99, 212, 187); /* Comentário em CSS */
      }
    </style>
  </head>
  <body>
    <h1>Olá, mundo!</h1>
    <!-- Comentário em HTML -->
    <p>Hello, world!</p>
    <script>
      var nome = window.prompt("Qual é o seu nome?"); // Comentário em JavaScript
      window.alert("Olá, " + nome + "!"); // + para concatenação
    </script>
  </body>
</html>
